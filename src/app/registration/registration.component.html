
<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input type="email" [(ngModel)]="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>

<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" [(ngModel)]="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>


<div class="form-group">
  <label for="exampleInputPassword1">RePassword</label>
  <input type="password" [(ngModel)]="rePass" class="form-control" id="exampleInputPassword1" placeholder="RePassword">
</div>

<button type="submit" class="btn btn-primary" (click)="registration()">Submit</button>

<div *ngIf="edited" class="alert alert-dark" role="alert">
  {{message}}
</div>
