<div class="container">
  <div class="row">
    <div class="col-12 ">

      <app-container-panel-auth></app-container-panel-auth>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://images.fandango.com/images/fandangoblog/Gangster119-7LARGE.jpg" alt="Первый слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://www.banzaj.pl/pictures/kultura/film/Filmy/Mroczny_Rycerz_Powstaje/mroczny_rycerz_powstaje_4.jpg" alt="Второй слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://media.filmz.ru/photos/full/filmz.ru_f_190942.jpg" alt="Третий слайд">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#"><img alt="logo" src="https://besplatnyeprogrammy.net/images/jdownloads/fileimages/X-Codec-Pack-Logo.png" class="card-img-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active ">
              <button type="button" class=" btn btn-success my-2 mr-sm-2"><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки фильмов</button>


            </li>
            <li class="nav-item">
              <button type="button" class=" btn btn-success my-2 mr-sm-2"><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки сериалов</button>


            </li>
            <li class="nav-item">
              <button type="button" class=" btn btn-success my-2 mr-sm-2"><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки мультфильмов</button>
            </li>

          </ul>


          <div class="col-sm-3 pt-3 sidebar-nav d-lg-none"> <!-- d-lg-none - этот класс сккрывает блок div на большем экране-->
            <ul class="nav flex-column bg-dark p-3 border border-danger">
              <div class="ya-share2 p-3" data-services="collections,vkontakte,facebook,odnoklassniki,moimir,twitter"></div>

              <li *ngFor="let genre of this.genres" class="nav-item" [ngClass]="{'active-genre': genre == genre}">
                <a class="nav-link" href="#">{{genre}}</a>
              </li>

            </ul>
          </div>

        </div>

        <div class="form-inline my-2 my-lg-0">
          <app-search class="mr-sm-2"></app-search>

        </div>

      </nav>
      <div class="col-sm-12 p-2 bg-dark text-white">
        Сортировать по:
        <div class="btn-group p-1">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{year}}
          </button>
          <div class="dropdown-menu bg-danger">
            <a class="dropdown-item" (click)="getFilmsForYear($event.target)">Все</a>
            <a *ngFor="let year of years" class="dropdown-item" (click)="getFilmsForYear($event.target)">{{year}}</a>
          </div>
        </div>
        <div class="btn-group p-1">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{country}}
          </button>
          <div class="dropdown-menu bg-danger">
            <a class="dropdown-item" (click)="getFilmsForCountry($event.target)">Все</a>
            <a *ngFor="let country of countries" class="dropdown-item" (click)="getFilmsForCountry($event.target)">{{country}}</a>
          </div>
        </div>
        <div class="btn-group p-1">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu bg-danger">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>


      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 pt-3 sidebar-nav d-none d-lg-block"> <!-- d-none d-lg-block - эти классы сккрывают блок div на маленьком экране-->
      <ul class="nav flex-column bg-dark p-3 border border-danger">

        <li class="nav-item" [ngClass]="{'active-genre': 'ВСЕ' == activeGenre}">
          <a  class="nav-link" [routerLink]="" (click)="searchGenre($event, 'ВСЕ')"><i class="fa fa-film text-danger"></i>&nbsp;&nbsp; ВСЕ</a>
        </li>
       <li *ngFor="let genre of this.genres" class="nav-item" [ngClass]="{'active-genre': genre == activeGenre}">
         <a  class="nav-link" [routerLink]="" (click)="searchGenre($event, genre)"><i class="fa fa-film text-danger"></i>&nbsp;&nbsp;{{genre}}</a>
        </li>

      </ul>
    </div>

    <div class="col-sm-9 pt-0">


      <div class="row">
        <div class="col-sm-12" id="outlet">
          <router-outlet></router-outlet> </div>
      </div>

    </div>
  </div>





</div>
